<form novalidate (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Product Name</label>
        <input type="text" class="form-control" ngModel name="productName" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Product Price</label>
        <input type="tel" class="form-control" ngModel name="productPrice" placeholder="Price">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Product Image</label>
        <input type="text" class="form-control" ngModel name="productImg" placeholder="Image">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
