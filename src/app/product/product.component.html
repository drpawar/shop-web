<div class="main">
    <div class="card" *ngFor="let product of products">
        <img [src]="product.productImage" />
        <div class="container">
            <h4><b>{{product.productName}}</b></h4>
            <p>Rs. {{product.productPrice}}/-</p>
        </div>
    </div>
    <div *ngIf="products.length == 0">No Data Found</div>
</div>
