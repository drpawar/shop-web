<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" formControlName="passwordverify" placeholder="Password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default" [disabled]="!signupForm.valid">Sign Up</button>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
</form>
