<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <!-- <p class="alert-danger" *ngIf="loginForm.controls.email.value =='' && loginForm.controls.email.touched">Email is required</p> -->
        <!-- <p class="alert-danger"  *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">Email is not valid</p> -->
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
</form>
